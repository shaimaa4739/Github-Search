<div *ngIf="user" class="mb-3">
    <div class="card user-card " style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="user.avatar_url" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{user.login}} <span class="text-muted tx-12">{{user.id}}</span> </h5>
                    <p class="card-text">{{user.user_view_type}}</p>
                    <button type="button" class="btn-width btn btn-outline-success d-flex align-content-center justify-content-center px-0 " (click)="openDetails(user.login)">
                        <mat-icon >account_circle</mat-icon> Profile</button>
                </div>
            </div>
        </div>
    </div>
</div>
